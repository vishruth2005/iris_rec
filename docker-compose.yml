version: '3.8'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Infinity%401
      MYSQL_DATABASE: rec_2024
      MYSQL_USER: vedant
      MYSQL_PASSWORD: Infinity%401
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mynetwork

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-1
    restart: always
    depends_on:
      - db
    ports:
      - "8080:3000"
    environment:
      DATABASE_URL: mysql2://vedant:Infinity%401@db:3306/rec_2024
    networks:
      - mynetwork

volumes:
  db_data:

networks:
  mynetwork:
    driver: bridge